<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Management</title>
</head>

<body>
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
        
      </div>

      <div class="sidebar-toggle-container">
       <img src="assets/icon-light-theme.svg"/><button class="theme-btn"></button><img src="assets/icon-dark-theme.svg"/>
        <button class="hide-sidebar-btn">
         <img src="assets/icon-hide-sidebar.svg"/> Hide Sidebar
        </button>
      </div>
    </nav>

    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <div class="header-actions">
          <button id="add-task-btn" class="add-task-btn">
            <span class="mobile-icon">+</span>
            <span class="full-text"> Add New Task</span>
          </button>
        </div>
      </header>
    
</body>
</html>
